<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetClicks</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="header">
    <div class="headerContainer">
        <div>
            <h1 class="hauptuberschrift">NetClicks</h1>
        </div>
        <div class="headerLinks">
            <a class="headerBreadcrumb" style="font-weight: bold">Startseite</a>
            <a class="headerBreadcrumb">Meine Liste</a>
            <a class="headerBreadcrumb">Neu und beliebt</a>
            <a class="headerBreadcrumb">Zuf√§llige wiedergabe</a>
        </div>
    </div>
</div>

<div data-bind="foreach: categories" class="bodyPadding">
    <div class="listdiv">
        <h3 data-bind="text: name"></h3>
        <div class="swiper-container">
            <div class="swiper-wrapper" data-bind="foreach: movies">
                <div class="swiper-slide movieElement">
                    <div class="imageWrapper">
                        <img data-bind="attr: {src: imageUrl}, event: { mouseenter: toggleShowDetails}" class="filmImages">
                    </div>
                    <div data-bind="if: showDetails, event: {mouseleave: toggleShowDetails }">
                        <div class="showDetails">
                            <div data-bind="text: name"></div>
                            <div data-bind="text: regissuer"></div>
                            <div data-bind="text: erscheinungsjahr"></div>
                            <div class="darstellerDiv">
                                <div data-bind="text: darsteller[0]"></div>
                                <div data-bind="text: darsteller[1]"></div>
                            </div>
                            <Button class="showDetailsBtn"> Show Details </Button>
                        </div>
                    </div>
                </div>
            </div>
            <!--  <div class="swiper-pagination"></div>-->

            <div class="swiper-button-next swipeButtonColor"></div>
            <div class="swiper-button-prev swipeButtonColor"></div>
        </div>
    </div>

</div>


<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>


<script src="index.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 0,
        slidesPerGroup: 4,
        loop: false,
        loopFillGroupWithBlank: true,
        pagination: {
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</body>
</html>
