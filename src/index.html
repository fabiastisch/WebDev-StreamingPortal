<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NetClicks</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="header">
    <div class="headerContainer">
        <div>
            <h1 class="hauptuberschrift">NetClicks</h1>
        </div>
        <div class="headerLinks">
            <a class="headerBreadcrumb" style="font-weight: bold">Startseite</a>
            <a class="headerBreadcrumb">Meine Liste</a>
            <a class="headerBreadcrumb">Neu und beliebt</a>
            <a class="headerBreadcrumb">Zuf√§llige wiedergabe</a>
        </div>
    </div>
</div>

<div data-bind="foreach: categories">
    <div class="text-center my-3" >
        <h2 class="font-weight-light" style="color: white" data-bind="text: name">Title</h2>
        <div class="row mx-auto my-auto justify-content-center carusellWidth">
            <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="false" data-bind="attr: { id: 'carousel' + $index() }">
                <div class="carousel-inner" role="listbox">
                   <div class="row" data-bind="foreach: movies, attr: { id: 'carouselrow' + $index() }">
                       <!-- ko if: $index() === 0 -->
                       <div class="carousel-item active">
                           <div class="col-md-2">
                               <div class="cardHeights">
                                   <div class="card-img">
                                       <img src="//via.placeholder.com/500x400/31f?text=1" data-bind="attr: {src: imageUrl}" class="filmImgs">
                                   </div>
                                   <div class="card-img-overlay" data-bind="text: name" style="color: white">Film:Name</div>
                               </div>
                           </div>
                       </div>
                       <!-- /ko -->
                       <!-- ko if: $index() !== 0 -->
                       <div class="carousel-item">
                           <div class="col-md-2">
                               <div class="cardHeights">
                                   <div class="card-img">
                                       <img src="//via.placeholder.com/500x400/e66?text=2" data-bind="attr: {src: imageUrl}" class="filmImgs">
                                   </div>
                                   <div class="card-img-overlay" data-bind="text: name" style="color: white">Film:Name</div>
                               </div>
                           </div>
                       </div>
                       <!-- /ko -->
                   </div>
                </div>
                <!-- Buttons -->
                <a class="carousel-control-prev bg-transparent w-aut" role="button" data-bs-slide="prev" data-bind="attr: { href: '#carousel' + $index() }">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next bg-transparent w-aut" role="button" data-bs-slide="next" data-bind="attr: { href: '#carousel' + $index() }">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <!--<h5 class="mt-2 fw-light">Subtext</h5>-->
    </div>
</div>


<script src="index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>
</html>
